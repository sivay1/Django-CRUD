{% extends 'createuser.html' %}
{% block title %}
    Update user
{% endblock %}
{% block content %}
    <div class="container">
        <form method = "POST">
            {% csrf_token %}
        <div class="m-5 col">
            <div class="row">
              <label for="id">S.No</label>
              <input type="text" class="form-control" value="{{update_user.id}}" name="id">
            </div>
            <div class="row">
                <label for="name">Name</label>
              <input type="text" class="form-control" value="{{update_user.name}}" name="name">
            </div>
            <div class="row">
                <label for="age">Age</label>
                <input type="text" class="form-control" value="{{update_user.age}}" name="age">
              </div>
            <div class="row">
                <label for="gender">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="" disabled>Select gender</option>
                    <option value="Male" {% if update_user.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if update_user.gender == "Female" %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="mx-auto mt-5 row" style="width:50%">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
    </div>
    {% endblock %}

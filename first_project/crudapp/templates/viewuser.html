<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            
            margin:10px;
            
        }
        table{
            border: 1px solid;
            padding: 10px;
        }
        th,tr,td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
    <table class="table">
        <thead class="table-dark">
        <th>S.No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th colspan="2" style="text-align: center;">Edit/Delete</th>
        </thead>
        <tbody>
        {% for user in view_data %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.gender }}</td>
            <td><a href="{% url 'update_user' id=user.id %}" class="btn btn-sm btn-warning">Update</td></a>
            <td><a href="{% url 'delete_user' id=user.id %}" class="btn btn-sm btn-danger">Delete</td></a>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
